<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liors Accounting</title>
  </head>
  <body>
    <div class="overlay overlay-slide-left" id="overlay">
      <!-- Menu Items -->
      <nav>
        <ul>
          <li id="nav-1" class="slide-out-1"><a href="#">Home</a></li>
          <li id="nav-2" class="slide-out-2"><a href="#about">Clients</a></li>
          <li id="nav-3" class="slide-out-3"><a href="#skills">This Week</a></li>
          <li id="nav-4" class="slide-out-4"><a href="#projects">Archive</a></li>
          <li id="nav-5" class="slide-out-5"><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
    <!-- Menu Bars -->
    <div class="menu-bars" id="menu-bars">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <ul class="drag-list">
      <!-- On Hold Column -->
      <li class="drag-column on-hold-column">
        <span class="header">
          <h1>Clients</h1>
        </span>
        <!-- On Hold Content -->
        <div id="on-hold-content" class="custom-scroll">
          <ul class="drag-item-list" id="on-hold-list"></ul>
        </div>
        <!-- Add Button Group -->
        <div class="add-btn-group">
          <div class="add-btn" onclick="showInputBox(3)">
            <span class="plus-sign">+</span>
            <span>Add Client</span>
          </div>
          <div class="add-btn solid" onclick="hideInputBox(3)">
            <span>Save Client</span>
          </div>
        </div>
        <div class="add-container">
          <div class="add-item" contenteditable="true"></div>
        </div>
      </li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
