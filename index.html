<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liors Accounting</title>
  </head>
  <body>
    <ul class="drag-list">
      <!-- On Hold Column -->
      <li class="drag-column on-hold-column">
        <span class="header">
          <h1>Clients</h1>
        </span>
        <!-- On Hold Content -->
        <div id="on-hold-content" class="custom-scroll">
          <ul
            class="drag-item-list"
            id="on-hold-list"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            ondragenter="dragEnter(3)"
          ></ul>
        </div>
        <!-- Add Button Group -->
        <div class="add-btn-group">
          <div class="add-btn" onclick="showInputBox(3)">
            <span class="plus-sign">+</span>
            <span>Add Item</span>
          </div>
          <div class="add-btn solid" onclick="hideInputBox(3)">
            <span>Save Item</span>
          </div>
        </div>
        <div class="add-container">
          <div class="add-item" contenteditable="true"></div>
        </div>
      </li>
    </ul>
  </body>
</html>
